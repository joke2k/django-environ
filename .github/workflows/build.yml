name: Build

on:
  push:
    branches:
      - develop
      - main
      - 'feature/**'
      - 'release/**'
      - 'fix/**'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    name: Build and test package distribution
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3.0.2

      - name: Set up Python 3.10
        uses: actions/setup-python@v4.0.0
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions

      - name: Check MANIFEST.in for completeness
        run: tox -e manifest

      - name: Build and test package
        run: tox -e build

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          # To ensure that jobs don't overwrite existing artifacts,
          # use a different name per job.
          name: build-${{ matrix.os }}
          path: .tox/build/tmp/build
          # Artifacts are retained for 90 days by default.
          # In fact, we don't need such long period.
          retention-days: 60

  install-dev:
    name: Verify dev environment
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3.0.2

      - name: Set up Python 3.10
        uses: actions/setup-python@v4.0.0
        with:
          python-version: '3.10'

      - name: Install in dev mode
        run: python -m pip install -e .

      - name: Import package
        run: python -c 'import environ; print(environ.__version__)'
